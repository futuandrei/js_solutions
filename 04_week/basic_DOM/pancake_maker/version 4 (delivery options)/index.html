<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pancake Maker</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="pancake.jpeg" alt="Delicious pancakes" />
        <div class="price-banner"><span id="priceBanner">$5</span></div>
        <link rel="stylesheet" type="text/css" href="style.css">
      </div>

      <!-- Pancake options (pull down menu) -->
      <div class="form-container">
        <h1>Customize Your Pancake</h1>
        <div class="pancakeSelect">
          <label for="type">Choose your pancake type:</label>
          <select id="type">
            <option value="5">Classic - $5</option>
            <option value="6">Chocolate - $6</option>
            <option value="7">Blueberry - $7</option>
          </select>
        </div>
        <!-- Topping options (checkboxes)-->
        <div class="toppings">
          <h2>Select your toppings ($1 each):</h2>
          <input type="checkbox" id="nuts" value="1" />Nuts<br />
          <input type="checkbox" id="bananas" value="1" />Bananas<br />
          <input type="checkbox" id="syrup" value="1" />Syrup<br />
        </div>
        <!-- Extras options (checkboxes)-->
        <div class="extras">
          <h2>Add extras:</h2>
          <input type="checkbox" id="whippedCream" value="2" />Whipped Cream -
          $2<br />
          <input type="checkbox" id="iceCream" value="3" />Ice Cream - $3<br />
        </div>
        <!-- Customer name -->
         <div>
          <h2>Customer details</h2>
          <label for="customerName">Your name</label>
          <input type="text" id="customerName" name="customerName">
         </div>
         
         <!-- Delivery options -->
          <div>
            <h2>Delivery options</h2>
            <input type="radio" id="eating" name="delivery" value="0" />Eat In<br />
            <input type="radio" id="pickup" name="delivery"value="0" />Pick Up<br />
            <input type="radio" id="eatin" name="delivery" value="5" />Delivery <br><small>(Note: selecting this option adds an additional $5 to the total order cost)</small><br />
          </div><br> 
          <button class="button" id="seeOrder">Update Order</button>
        <!-- Total price + order info -->
        <div class="price-display">
          <h2>Total Price: <span id="totalPrice">$5</span></h2>
        </div>
        <div class="order-list" id="orderList"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
